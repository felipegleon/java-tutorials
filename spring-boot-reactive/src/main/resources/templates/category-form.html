<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Tutorial WebFlux</title>
    </head>
    <body>
        <h1 th:text="${title}"></h1>
        <div>
            <a th:href="@{/category-list}"><- Back</a>
            <form th:action="@{/category-form}" method="post" th:object="${category}">
                <input th:if="${category.id != null}" type="hidden" th:field="*{id}">
                <div>
                    <label for="name">Name</label>
                    <div><input type="text" th:field="*{name}"></div>
                    <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
                </div>
                <div>
                    <div><input type="submit" th:value="${button}"></div>
                </div>
            </form>
        </div>
    </body>
</html>
